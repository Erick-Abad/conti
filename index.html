<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Web</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/ExcelLikeTable.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="public/logo1.png" alt="Logo" class="logo">
    </div>
    <div class="container" id="main-content">
        <h2>Bienvenido Logística Durán</h2>
        <button id="navigateToForm">Data Base</button>
    </div>

    <div class="container" id="form-content" style="display:none;">
        <h2>Hola Equipo</h2>
        <p>Comencemos a trabajar</p>
        <label for="numArticulos">¿Cuántos artículos vamos a exportar?</label>
        <input type="number" id="numArticulos" min="1">
        <button id="numArticulosAccept">Aceptar</button>
    </div>

    <div class="container" id="shipment-form" style="display:none;">
        <h2>Ingrese el código de SHIPMENT</h2>
        <input type="text" id="shipmentInput">
        <button id="shipmentAccept">Aceptar</button>
    </div>

    <div class="container" id="shipment-confirmation" style="display:none;">
        <h2>Confirmación de SHIPMENT</h2>
        <p id="shipment-confirmation-text"></p>
        <button id="shipmentConfirmYes">Aceptar</button>
        <button id="shipmentConfirmNo">Rechazar</button>
    </div>

    <div class="container" id="table-content" style="display:none;">
        <div id="table-container"></div>
        <div class="button-container">
            <button id="exportBtn" onclick="exportToExcel()">CREAR EXCEL</button>
            <button id="resetBtn" onclick="handleReset()">REINICIAR</button>
            <button id="sendBtn" style="display: none;" onclick="sendEmail()">ENVIAR</button>
        </div>
        <button id="volver">Volver</button>
    </div>
    
    <!-- Alert Modals -->
    <div id="alert-modal" class="alert-overlay" style="display:none;">
        <div class="alert-container">
            <div class="alert">
                <p id="alert-message"></p>
                <button onclick="closeAlert()">SEGUIR</button>
            </div>
        </div>
    </div>

    <div id="completion-modal" class="alert-overlay" style="display:none;">
        <div class="alert-container">
            <div class="alert">
                <p id="completion-message"></p>
                <button onclick="closeCompletionAlert()">CERRAR</button>
            </div>
        </div>
    </div>

    <script src="src/app.js"></script>
    <script src="src/ExcelLikeTable.js"></script>
</body>
</html>
