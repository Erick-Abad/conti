<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="src/style.css">

        <h2>Bienvenido Logística Durán</h2>
        <button id="navigateToForm">Data Base</button>

    </div>

    <div class="container" id="table-content" style="display:none;">
        <div id="exportDiv"></div>
